<ion-view view-title="{{activeProject.name}}">
    <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>            
    </button>
    </ion-nav-buttons>
    <ion-content class="padding">
		<ion-list>
			<ion-item ng-repeat="task in tasks">
				{{task.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
